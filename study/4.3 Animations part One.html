<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The wonjoo times</title>
        <style>
            @keyframes superSexyCoinFlip{
                from{
                    transform: rotateY(0deg);
                }
                to{
                    transform: rotateY(360deg);
                }
            }
            img{
                border: 2px solid black;
                border-radius: 50%;
                width: 200px;
                animation: superSexyCoinFlip 5s ease-in-out infinite;
            }

        </style>
    </head>
    <body>
        <img src="img/google_logo.png" alt="noIMG.png">
        <span>aaaaaaaaaaaaaa</span>
    </body>
</html>
<!-- 
    @ >> keyframe >> name >> from&to >> property in keyframe >> animation property in mainCSS

 -->
