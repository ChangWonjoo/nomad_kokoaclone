<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --main_color: rgba(59, 69, 114, 0.5);
        }
        body{
            height: 1000vh;
            margin: 50px;
        }
        p{
            background-color: var(--main_color);
        }
        a{
            color: var(--main_color);
        }
    </style>
</head>
<body>
    <p>
        aaaaaaaaaaaaaaaaaaaaa
    </p>
    <div>
        <a href="#">website</a>
    </div>
</body>
</html>
<!-- 
    color 지정 방법 : xolorName / hex / rgb / rgba(a- 투명도) 
    :root{
        --main_color : ~~ ;
    }
    p{
        color: var(--main_color);
    }
    :root >> 도큐먼트 루트에 변수(custom property)를 저장해서 쓸 수 있다.
    단, 어두에 "--"를 적어주고 빈칸도 -로 메워줘야한다. 

 -->
