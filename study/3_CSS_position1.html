<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 1000vh;
            margin: 20px;
        }
        div {
            /* position:fixed; */
            width: 300px;
            height: 600px;
            color: white;
            background-color: teal;
        }
        #different{
            background-color: wheat;
            width: 400px;
            position:fixed;
            bottom:10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div></div>
    <div id="different"></div>
</body>
</html>
<!-- 
    position은 현재 위치에서 아주 조금만 움직이고 싶을 때 사용한다. 
    position:fixed; >> 박스가 스크롤을 내려도 화면의 초기 위치에 고정된다.
    (단, top/left/right/bottom 중 어느하나라도 값을 주면, 
    완전 별개의 레이아웃처럼 운용되어 아래 컨텐츠와 겹치더라도 0,0을 기준으로 설정 값 위치에 고정된다.)
    >> ex. 상단메뉴, 구매 버튼 등을 fixed로 만든다.
-->
