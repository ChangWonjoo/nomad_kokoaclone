<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My first website</title>
</head>
<body>
    <!-- 예전에는 div에 id를 부여 했지만, 이제는 그 이름 자체로 태그를 생성하여 header - main - footer 구성으로 <body>를 채운다. -->
    <!-- head-header 2개는 다른 태그이다. 헷갈리지 말자 -->
    <!-- 가급적 semantic태그를 이용해서 작성해야, 팀원들도 내용을 쉽게 파악할 수 있어 협업이 편해진다. -->
    <header>
        <h1>The soboro Time</h1>
    </header>
    <main>
        <p>Hello! soboro</p>
        <span>korea</span>
        <address>korea</address>
        <code>javascript code</code>
        <aside>aside tag</aside>
    </main>
    <footer>
        <h1>2023.01.30 CWJ</h1>
        &copy;2023.01.30 CWJ
    </footer>

    
    <nameoftag>contents</nameoftag>
    <tagName attributeName="value">contents</tagName>
</body>
</html>
