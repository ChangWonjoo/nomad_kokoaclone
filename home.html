<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" size="16x16 32x32 64x64" href="https://nomadcoders.co/m.png">
    <style>
        a {
            color: white;
            background-color: tomato;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 3px;
            font-size: 40px;
            transition: all 0.2s ease-in-out;
        }

        a:hover {
            border-radius: 10px;
            color: tomato;
            background-color: wheat;
        }
    </style>
    <title>Document</title>

</head>

<body>
    <a href="#">Go home</a>
