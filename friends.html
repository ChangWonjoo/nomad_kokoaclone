<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    <div class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/jake.jpg" class="user-component__avatar user-component__avatar--xl" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jake Sully</h4>
                    <!-- <h6 class="user-component__subtitle">SOBOROPPANG's Subtitle</h6> -->
                </div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/avatar.jpg" class="user-component__avatar user-component__avatar--sm" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--unbold">Omaticayas</h4>
                    <!-- <h6 class="user-component__subtitle">SOBOROPPANG's Subtitle</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <div class="nav__btn__new-mark badge"></div>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i></a>
    </div>
    <div id="no-mobile">
        <span>Your screen is SSo BBig!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
<!-- 
    *nav태그 처럼 연속된 태그를 작성할 때 꿀팁
    1. nav>ul>li*4>a
    2. Tap으로 움직이면서 내용 작성

    *position fixed/absolute 차이
    absolute 는 static 이 아닌 다른 속성을 갖고 있는 부모를 기준으로 포지션을 설정합니다. 
    fixed 는 화면상의 특정한 위치에 요소의 포지션을 고정시킵니다.
    >> fixed 설정 후, padding으로 인해 내용물이 잘릴 때는 "box-sizing: border-box;"
-->
